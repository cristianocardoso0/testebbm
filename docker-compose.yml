version: "3.8"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespw
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:latest
    volumes:
      - data:/data
    ports:
      - 6379:6379

volumes:
  postgres_data:
  data:
